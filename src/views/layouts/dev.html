<!doctype html>
<html lang="">
<head>

	<meta charset="utf-8">
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>{{title}}</title>

	{{#if fabricator}}<link rel="stylesheet" href="{{#if baseurl}}{{ baseurl }}/{{/if}}assets/fabricator/styles/f.css">{{/if}}

	<!-- project styles -->
	<link rel="stylesheet" href="{{#if baseurl}}{{ baseurl }}/{{/if}}assets/css/project.css">
	<!-- /project styles -->

</head>
<body>
	<div style="padding: 5px 5px 20px 5px;"><a href="{{guideurl}}">< Guide</a></div>
	{{#if fabricator}}
		{{> f-icons}}
		{{> f-menu}}
		<div class="f-container">
			{{> f-control-bar}}
	{{/if}}

	{{#if variations}}
	{{#each variations}}
		{% body %}
	{{/each}}
	{{else}}
		{% body %}
	{{/if}}

	{{#if fabricator}}
		</div>
	<script src="{{#if baseurl}}{{ baseurl }}/{{/if}}assets/fabricator/scripts/f.js"></script>
	{{/if}}

	<!-- project scripts -->
	<script src="{{#if baseurl}}{{ baseurl }}/{{/if}}assets/scripts/main.js"></script>
	<!-- /project scripts -->

</body>
</html>
